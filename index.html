<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Karaoke</title>
    <meta name="description" content="A Sing Along Displayer">
    <meta name="author" content="Joel Page">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <link rel="shortcut icon" type="image/png" href="img/favicon_16x16.png" sizes="16x16" />
    <link rel="shortcut icon" type="image/png" href="img/favicon_32x32.png" sizes="32x32" />
    <link rel="shortcut icon" type="image/png" href="img/favicon_96x96.png" sizes="96x96" />

    <!--Import Material Icons-->
    <link type="text/css" rel="stylesheet" href="fonts/material-design-icons/material-icons.css" media="screen,projection" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link id="theme_css" href="css/dark-theme.css" rel="stylesheet" />
    <link href="css/sizes.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body spellcheck=false>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper light-green darken-1">
                    <a href="#" data-activates="side-menu" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
                    <ul class="right" id="header-menu"></ul>

                    <a href="#!" class="brand-logo">Karaoke</a>
                    <form class="search-form">
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label for="search" id="search-label"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                        <div id="search-results" class="collection">
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <div class="container content">
        <!--All displayed content appears here.-->

        <!--Preloader-->
        <div class="valign-wrapper">
            <div class="valign">
                <h5>Loading Songs</h5>
                <div class="progress light-green">
                    <div class="determinate" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <ul class="side-nav" id="side-menu">
        <li id="title-menu-item"><a href="#">Karaoke<i class="material-icons">&#xE5D2;</i></a></li>
        <li id="books-button"><a href="#">Books<i class="material-icons">&#xE865;</i></a></li>
        <li id="songs-button"><a href="#">Songs<i class="material-icons">&#xE405;</i></a></li>
        <li><a href="#">Playlists<i class="material-icons">&#xE05F;</i></a></li>
        <li><a href="#">Tags<i class="material-icons">&#xE54E;</i></a></li>
        <li class="divider"></li>
        <li class="create-song-button"><a href="#">Create Song<i class="material-icons">&#xE147;</i></a></li>
        <li><a href="#">Settings<i class="material-icons">&#xE8B8;</i></a></li>
    </ul>
    <!--Load libraries-->
    <script type="text/javascript" src="Scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

    <!--Load constructors-->
    <script type="text/javascript" src="js/constructors/verse.js"></script>
    <script type="text/javascript" src="js/constructors/song.js"></script>
    <script type="text/javascript" src="js/constructors/book.js"></script>
    <script type="text/javascript" src="js/constructors/library.js"></script>
    <script type="text/javascript" src="js/constructors/searchItem.js"></script>

    <!--Load other scenes-->
    <script type="text/javascript" src="js/screens/songs-screen.js"></script>
    <script type="text/javascript" src="js/screens/verse-edit-screen.js"></script>
    <script type="text/javascript" src="js/screens/books-screen.js"></script>

    <!--Load main script-->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
